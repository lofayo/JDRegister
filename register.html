<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jdong register page</title>
    <link href="register.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.2.0.js" type="text/javascript"></script>
</head>

<body>
    <form class="registerBox">
        <div class="registerAbt">
            <span class="title">用户名</span>
            <input type="text" value="您的账户名和登录名" id="userName" class="valInit" maxlength="20" /><i class="rightImg"></i>
            <p class="tip">支持中文、字母、数字、“-” “_”的组合，4-20个字符</p>
        </div>
        <div class="registerAbt ">
            <span class="title">设置密码</span>
            <input type="text" value="建议至少使用两种字符组合" id="password1" class="valInit" maxlength="20" /><i class="rightImg"></i>
            <p class="tip">建议使用字母、数字和符号两种及以上的组合，6-20个字符</p>
        </div>
        <div class="registerAbt ">
            <span class="title">确认密码</span>
            <input type="text" value="请再次输入密码" id="password2" class="valInit" />
            <i class="rightImg"></i>
            <p class="tip">请再次输入密码</p>
        </div>
        <div class="registerAbt tel">
            <span class="title">中国0086<i></i></span>
            <input type="text" value="建议使用常用手机" id="tel" class="tel valInit" />
            <i class="rightImg"></i>
            <p class="tip">完成验证后，你可以用该手机登录和找回密码</p>
        </div>
        <div class="registerAbt verifyCode">
            <span class="title">验证码</span>
            <input type="text" value="请输入验证码" id="imgCode" class="valInit" />
            <p class="tip">看不清？点击图片更换验证码</p>
            <img src="images/verifyImg/0.png" alt="" class="code verifyImg">
        </div>
        <div class="registerAbt telCode">
            <span class="title">手机验证码</span>
            <input type="text" value="请输入手机验证码" id="telCode" class="valInit" />
            <i class="rightImg"></i>
            <button class="code">获取验证码</button>
        </div>
        <div class="registerAbt agreement">
            <input type="checkbox" checked="checked"> 阅读并同意
            <a href="#">《京东用户注册协议》《隐私政策》</a>
        </div>
        <div class="registerAbt registerBtn">
            <input type="submit" value="立即注册">
        </div>
    </form>
    <script src="register.js"></script>
</body>

</html>
